<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex">
  <link rel="icon" type="image/png" href="/images/logo.png?v=20260111">
  <link rel="shortcut icon" href="/images/logo.png?v=20260111">
  <link rel="apple-touch-icon" href="/images/logo.png?v=20260111">
  <link rel="icon" type="image/x-icon" href="/favicon.ico?v=20260111">
  <script src="/assets/config.js"></script>
  <script>
    (function(){
      var key = "university";
      var L = (window.CONFIG && CONFIG.links) ? CONFIG.links : {};
      var candidates = [key];
      if(key === "contact") candidates.push("contactChannel");
      if(key === "report") candidates.push("reportChannel");
      if(key === "flydubai") candidates.push("flydubaiDiscord");
      var url = null;
      for(var i=0; i<candidates.length; i++){
        var k = candidates[i];
        if(L[k]){ url = L[k]; break; }
      }
      if(!url) url = L.discord || "/";
      window.location.replace(url);
    })();
  </script>
