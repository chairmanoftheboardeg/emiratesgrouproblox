<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Fleet — EGR</title>
  <meta name="description" content="Emirates Group Roblox (EGR) — Vision 2026">
  <link rel="icon" type="image/png" href="/images/logo.png?v=20260111">
  <link rel="shortcut icon" href="/images/logo.png?v=20260111">
  <link rel="apple-touch-icon" href="/images/logo.png?v=20260111">
<link rel="stylesheet" href="/assets/app.css">
<script src="/assets/app.js" defer></script>
</head>
<body>
  <div id="navHost"></div>

  <main id="fleetPage">
  <section class="section">
    <div class="container">
      <div class="reveal">
        <p class="eyebrow">Our Fleet</p>
        <h1>Fleet overview by operating environment</h1>
        <p class="lead">
          Fleet is separated by PTFS and ROAV. Select an environment to view the relevant aircraft set. FlyDubai redirects to its Discord destination.
        </p>
      </div>

      <div class="tabs reveal" role="tablist" aria-label="Fleet selection">
        <button class="tab active" data-mode="ptfs" onclick="setFleet('ptfs')" role="tab" aria-selected="true">PTFS</button>
        <button class="tab" data-mode="roav" onclick="setFleet('roav')" role="tab" aria-selected="false">ROAV</button>
        <a class="tab" href="/redirects/flydubai/" role="tab" aria-selected="false" style="text-decoration:none;display:inline-flex;align-items:center;">FlyDubai</a>
      </div>

      <div id="fleetPTFS" class="grid three" style="margin-top:10px;">
        <div class="card reveal">


      <div id="fleetROAV" class="grid three" style="margin-top:10px; display:none;">
        <div class="card reveal">

      </div>
    </div>
  </section>
</main>


  <div id="footerHost"></div>
</body>
</html>
