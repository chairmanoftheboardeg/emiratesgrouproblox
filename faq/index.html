    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1"/>
      <title>EGR — FAQ</title>
      <link rel="icon" href="/images/logo.png"/>
      <link rel="stylesheet" href="/assets/css/main.css"/>

    </head>
    <body>
      <div id="pageLoader" class="pageLoader hide" aria-hidden="true">
        <div class="loaderCard">
          <img src="/images/logo.png" alt="EGR"/>
          <div>
            <div class="t">Emirates Group Roblox</div>
            <div class="s">Loading…</div>
          </div>
          <div class="spinner" aria-hidden="true"></div>
        </div>
      </div>

      <div id="siteNav"></div>

      <section class="section">
  <div class="container">
    <div class="sectionTitle">
      <h2>FAQ</h2>
      <span class="muted">Admin-managed</span>
    </div>

    <div id="faqList" class="list"></div>
    <div id="faqMsg" class="muted" style="margin-top:10px"></div>
  </div>
</section>


      <div id="siteFooter"></div>

      <script src="/assets/js/config.js"></script>
      <script src="/assets/js/layout.js"></script>
      <script src="/assets/js/ui.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/assets/js/supabase.js"></script>
<script src="/assets/js/cms.js"></script>
<script>
  (async ()=>{
    EGR_UI.showLoader(false);
    try{
      if(!window.sb) throw new Error("Supabase not configured. Update /assets/js/config.js");
      const data = await EGR_CMS.faq();
      const list = document.getElementById("faqList");
      list.innerHTML = data.map(x => `
        <details class="card rowCard fadeUp">
          <summary style="cursor:pointer; font-weight:900">${escapeHtml(x.question || "")}</summary>
          <div class="muted" style="margin-top:8px">${escapeHtml(x.answer || "")}</div>
          ${x.category ? `<div style="margin-top:10px"><span class="badge">${escapeHtml(x.category)}</span></div>` : ""}
        </details>
      `).join("");
      document.getElementById("faqMsg").textContent = data.length ? "" : "No FAQ items found yet. Add them in /admin/.";
    }catch(e){
      document.getElementById("faqMsg").textContent = e.message || String(e);
    }finally{
      EGR_UI.hideLoader();
      document.querySelectorAll(".fadeUp").forEach(el=>el.classList.add("in"));
    }
  })();
  function escapeHtml(s){
    return String(s ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }
</script>

    </body>
    </html>
