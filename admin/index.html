<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EGR Admin</title>
  <link rel="icon" href="/images/logo.png" />
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <img src="/images/logo.png" alt="EGR" />
        <div>
          <div class="t1">EGR Admin</div>
          <div class="t2">CMS Management</div>
        </div>
      </div>
      <div class="right">
        <div id="whoami" class="muted">Not signed in</div>
        <button id="btnSignOut" class="btn ghost hidden">Sign out</button>
      </div>
    </header>

    <main class="card">
      <!-- LOGIN -->
      <section id="loginView">
        <h1>Sign in</h1>
        <p class="muted">Admin-only access. Public site has no login.</p>

        <div class="grid2">
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="admin@..." autocomplete="username" />
          </div>
          <div>
            <label>Password</label>
            <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          </div>
        </div>

        <div class="row">
          <button id="btnLogin" class="btn primary">Sign in</button>
          <span id="loginMsg" class="muted"></span>
        </div>
      </section>

      <!-- DASHBOARD -->
      <section id="dashView" class="hidden">
        <div class="row space">
          <div>
            <h1>Dashboard</h1>
            <p class="muted">Manage published content. RLS controls public visibility.</p>
          </div>
          <div class="row">
            <select id="tableSelect"></select>
            <button id="btnRefresh" class="btn">Refresh</button>
            <button id="btnNew" class="btn primary">New</button>
          </div>
        </div>

        <div class="row space">
          <input id="search" class="search" placeholder="Search..." />
          <div class="row">
            <label class="chk">
              <input id="onlyPublished" type="checkbox" />
              <span>Only published</span>
            </label>
          </div>
        </div>

        <div class="tableWrap">
          <table id="dataTable">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div id="status" class="muted status"></div>
      </section>
    </main>

    <!-- EDIT MODAL -->
    <div id="modal" class="modal hidden">
      <div class="modalCard">
        <div class="row space">
          <div>
            <div id="modalTitle" class="modalTitle">Edit</div>
            <div id="modalSub" class="muted">Table record</div>
          </div>
          <button id="btnClose" class="btn ghost">Close</button>
        </div>

        <div id="formArea" class="formArea"></div>

        <div class="row space mt">
          <div class="row">
            <button id="btnDelete" class="btn danger hidden">Delete</button>
            <span id="modalMsg" class="muted"></span>
          </div>
          <div class="row">
            <button id="btnSave" class="btn primary">Save</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Supabase JS v2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/supabase-config.js"></script>
  <script src="/assets/js/supabase-client.js"></script>
  <script src="/admin/admin.js"></script>
</body>
</html>
